name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'  # d√©clenche sur les tags type v1.2.3

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller pillow pyinstaller-hooks-contrib

      - name: Build binary with PyInstaller
        run: |
          mkdir -p dist
          if [ "$RUNNER_OS" == "Windows" ]; then
            pyinstaller --onefile src/KodiLogMonitor.py -n KodiLogMonitor.exe
          else
            pyinstaller --onefile src/KodiLogMonitor.py -n KodiLogMonitor
          fi

      - name: Prepare release folder
        run: |
          mkdir -p release
          if [ "$RUNNER_OS" == "Windows" ]; then
            cp dist/KodiLogMonitor.exe release/KodiLogMonitor-windows.exe
          elif [ "$RUNNER_OS" == "macOS" ]; then
            cp -r dist/KodiLogMonitor release/KodiLogMonitor-macos
            zip -r release/KodiLogMonitor-macos.zip release/KodiLogMonitor-macos
            rm -rf release/KodiLogMonitor-macos
          elif [ "$RUNNER_OS" == "Linux" ]; then
            cp dist/KodiLogMonitor release/KodiLogMonitor-linux
          fi

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            release/KodiLogMonitor-windows.exe
            release/KodiLogMonitor-macos.zip
            release/KodiLogMonitor-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
