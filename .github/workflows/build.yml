name: KodiLogMonitor Production Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller pillow pyinstaller-hooks-contrib
        shell: bash

      - name: Convert icon for macOS
        if: matrix.os == 'macos-latest'
        run: |
          sips -s format png src/logo.ico --out logo.png
          mkdir -p icon.iconset
          sips -z 512 512 logo.png --out icon.iconset/icon_512x512.png
          iconutil -c icns icon.iconset -o logo.icns

      - name: Build app
        run: python -m PyInstaller spec/app.spec
        shell: bash

      - name: Package macOS .app
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p KodiLogMonitor.app
          cp -R dist/KodiLogMonitor/* KodiLogMonitor.app/

      - name: Create Windows MSI
        if: matrix.os == 'windows-latest'
        run: |
          choco install wixtoolset -y
          candle build/installer.wxs -dProductVersion=${{ env.VERSION }} -dExePath=dist/KodiLogMonitor.exe
          light build/installer.wixobj -o KodiLogMonitor-${{ env.VERSION }}.msi
        shell: powershell

      - name: Generate changelog
        run: git log -10 --pretty=format:"- %s" > CHANGELOG.txt
        shell: bash

      - name: Package artifacts
        run: |
          mkdir package
          cp -r dist/* package/ || true
          cp CHANGELOG.txt package/
          if [ -f KodiLogMonitor-${VERSION}.msi ]; then cp KodiLogMonitor-${VERSION}.msi package/; fi
          cd package
          zip -r KodiLogMonitor-${VERSION}-${{ matrix.os }}.zip *
        shell: bash

      - name: Upload artifacts (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: KodiLogMonitor-${{ env.VERSION }}-${{ matrix.os }}
          path: package/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/KodiLogMonitor-${{ env.VERSION }}-windows-latest.zip
          asset_name: KodiLogMonitor-${{ env.VERSION }}-windows-latest.zip
          asset_content_type: application/zip

      - name: Upload macOS asset
        if: ${{ matrix.os == 'macos-latest' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/KodiLogMonitor-${{ env.VERSION }}-macos-latest.zip
          asset_name: KodiLogMonitor-${{ env.VERSION }}-macos-latest.zip
          asset_content_type: application/zip

      - name: Upload Linux asset
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-assets/KodiLogMonitor-${{ env.VERSION }}-ubuntu-latest.zip
          asset_name: KodiLogMonitor-${{ env.VERSION }}-ubuntu-latest.zip
          asset_content_type: application/zip
