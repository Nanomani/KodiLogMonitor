name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # d√©clenche sur un tag de type v1.2.3

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow pyinstaller-hooks-contrib

      - name: Clean previous release
        run: |
          if [ -d release ]; then
            rm -rf release
          fi
          mkdir release

      - name: Build executable
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            pyinstaller --onefile src/KodiLogMonitor.py -n KodiLogMonitor.exe
            cp dist/KodiLogMonitor.exe release/KodiLogMonitor-windows.exe
          elif [ "${{ runner.os }}" == "macOS" ]; then
            pyinstaller --onefile src/KodiLogMonitor.py -n KodiLogMonitor
            cp -r dist/KodiLogMonitor release/KodiLogMonitor-macos
          else
            pyinstaller --onefile src/KodiLogMonitor.py -n KodiLogMonitor
            cp -r dist/KodiLogMonitor release/KodiLogMonitor-linux
          fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
