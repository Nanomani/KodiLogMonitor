name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow pyinstaller-hooks-contrib

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist release

          if [ "$RUNNER_OS" == "Windows" ]; then
              pyinstaller --onefile src/KodiLogMonitor.py -n KodiLogMonitor.exe
              cp dist/KodiLogMonitor.exe release/KodiLogMonitor-windows.exe
          elif [ "$RUNNER_OS" == "macOS" ]; then
              pyinstaller --onefile src/KodiLogMonitor.py -n KodiLogMonitor
              cp -r dist/KodiLogMonitor release/KodiLogMonitor-macos
          else
              pyinstaller --onefile src/KodiLogMonitor.py -n KodiLogMonitor
              cp dist/KodiLogMonitor release/KodiLogMonitor-linux
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kodi-release-${{ github.ref_name }}
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: kodi-release-${{ github.ref_name }}
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
