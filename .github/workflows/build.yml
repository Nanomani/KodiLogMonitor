name: Build KodiLogMonitor

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  
jobs:

  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller

      - name: Debug files
        run: |
          echo "=== ROOT ==="
          ls -R

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller ./spec/app.spec

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\KodiLogMonitor\KodiLogMonitor.exe dist\KodiLogMonitor-windows.exe

      - name: Rename artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          mv dist/KodiLogMonitor/KodiLogMonitor dist/KodiLogMonitor-macos

      - name: Rename artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          mv dist/KodiLogMonitor/KodiLogMonitor dist/KodiLogMonitor-linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: KodiLogMonitor-${{ runner.os }}
          path: dist/*

  release:

    needs: build
    runs-on: ubuntu-latest

    steps:

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
