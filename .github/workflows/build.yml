name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow pyinstaller-hooks-contrib

      - name: Create release directory
        run: mkdir -p release

      - name: Build binary
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            pyinstaller --onefile src/KodiLogMonitor.py -n KodiLogMonitor.exe
            cp dist/KodiLogMonitor.exe release/KodiLogMonitor-windows.exe
          elif [ "${{ runner.os }}" == "macOS" ]; then
            pyinstaller --onefile src/KodiLogMonitor.py -n KodiLogMonitor
            cp -r dist/KodiLogMonitor release/KodiLogMonitor-macos
          elif [ "${{ runner.os }}" == "Linux" ]; then
            pyinstaller --onefile src/KodiLogMonitor.py -n KodiLogMonitor
            cp dist/KodiLogMonitor release/KodiLogMonitor-linux
          fi

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-binary
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: release/*
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
